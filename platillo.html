<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>AutoFood</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Prepara tu platillo personalizado.</h1>
    <h2>Verduras</h2>
    <div class="contenedor">
        <img src="https://image.flaticon.com/icons/svg/1473/1473372.svg" alt="Brócoli">
        <img src="https://image.flaticon.com/icons/svg/1488/1488868.svg" alt="Zanahoria y champiniones">
    </div>
    <h2>Cereales o granos</h2>
    <div class="contenedor">
        <img src="https://image.flaticon.com/icons/svg/1465/1465965.svg" alt="Maíz">
        <img src="https://image.flaticon.com/icons/svg/1488/1488784.svg" alt="Trigo">
    </div>
    <h2>Leguminosas y alimentos de origen animal</h2>
    <div class="contenedor">
        <img src="https://image.flaticon.com/icons/svg/1487/1487530.svg" alt="Pollo">
        <img src="https://image.flaticon.com/icons/svg/1473/1473356.svg" alt="Salchicha">
    </div>
    <h2>Frutas</h2>
    <div class="contenedor">
        <img src="https://image.flaticon.com/icons/svg/1473/1473347.svg" alt="Manzana">
        <img src="https://image.flaticon.com/icons/svg/1808/1808744.svg" alt="Banano">
    </div>
    <h2>Bebida</h2>
    <div class="contenedor">
        <img src="https://image.flaticon.com/icons/svg/1473/1473315.svg" alt="Limonada">
        <img src="https://image.flaticon.com/icons/svg/1477/1477537.svg" alt="Café">
    </div>
    
    <button class="pedido">
        Agregar pedido
    </button>

</body>

</html>
